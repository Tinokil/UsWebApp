<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin: 20px 0;
            text-align: center;
        }

        img {
            display: block;
            width: 100px;
            margin: 20px auto;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: var(--tg-theme-button-text-color);
            background: var(--tg-theme-button-color);
        }

        .form-group {
            margin-bottom: 15px;
            display: none;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border: 1px solid var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            background: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
        }

        .user-data {
            margin-top: 20px;
            padding: 15px;
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тестовое приложение</h1>
        <img src="bot.png" alt="Logo" id="logo">
        
        <button class="btn" id="showFormBtn">Показать форму</button>
        <button class="btn" id="showUserDataBtn">Мои данные</button>
        
        <div class="form-group" id="formContainer">
            <input type="text" id="titleInput" placeholder="Заголовок">
            <input type="text" id="descInput" placeholder="Описание">
            <textarea id="textInput" placeholder="Текст" rows="4"></textarea>
            <button class="btn" id="submitFormBtn">Отправить</button>
        </div>
        
        <div class="user-data" id="userDataContainer"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран
        
        // Элементы DOM
        const logo = document.getElementById('logo');
        const showFormBtn = document.getElementById('showFormBtn');
        const showUserDataBtn = document.getElementById('showUserDataBtn');
        const formContainer = document.getElementById('formContainer');
        const userDataContainer = document.getElementById('userDataContainer');
        const submitFormBtn = document.getElementById('submitFormBtn');
        
        // Проверка элементов
        if (!showFormBtn || !showUserDataBtn || !formContainer || !userDataContainer || !submitFormBtn) {
            console.error('Не найдены необходимые элементы DOM');
        }
        
        // Обработчики событий
        showFormBtn.addEventListener('click', () => {
            formContainer.style.display = 'block';
            userDataContainer.style.display = 'none';
        });
        
        showUserDataBtn.addEventListener('click', () => {
            const user = tg.initDataUnsafe.user;
            userDataContainer.style.display = 'block';
            formContainer.style.display = 'none';
            
            if (user) {
                userDataContainer.innerHTML = `
                    <h3>Ваши данные:</h3>
                    <p><b>ID:</b> ${user.id}</p>
                    <p><b>Имя:</b> ${user.first_name || 'Не указано'}</p>
                    ${user.last_name ? `<p><b>Фамилия:</b> ${user.last_name}</p>` : ''}
                    ${user.username ? `<p><b>Username:</b> @${user.username}</p>` : ''}
                    <p><b>Платформа:</b> ${tg.platform}</p>
                    <p><b>Тема:</b> ${tg.colorScheme}</p>
                `;
                
                // Отправляем данные в бота
                tg.sendData(JSON.stringify({
                    type: 'user_data',
                    data: user
                }));
            } else {
                userDataContainer.innerHTML = '<p>Данные пользователя недоступны</p>';
            }
        });
        
        submitFormBtn.addEventListener('click', () => {
            const title = document.getElementById('titleInput').value;
            const desc = document.getElementById('descInput').value;
            const text = document.getElementById('textInput').value;
            
            if (title && desc && text) {
                tg.sendData(JSON.stringify({
                    type: 'form_data',
                    data: { title, desc, text }
                }));
            } else {
                tg.showAlert('Заполните все поля!');
            }
        });
        
        // Обработка закрытия WebApp
        tg.onEvent('viewportChanged', () => {
            tg.expand();
        });
        
        // Убедимся, что изображение загружено
        logo.onerror = () => {
            console.error('Не удалось загрузить изображение');
            logo.style.display = 'none';
        };
    </script>
</body>
</html>
